jobs:
    publish:
        runs-on: ubuntu-latest
        name: "Publish to Github, CurseForge and Modrinth"
        timeout-minutes: 60
        strategy:
            matrix:
                mod-loader: [ Fabric, Forge ]

        steps:
            -   name: "Checkout repository"
                uses: actions/checkout@v4.1.1
                with:
                    fetch-depth: 0

            -   name: "Set up JDK"
                uses: actions/setup-java@v4.0.0
                with:
                    java-version: 17
                    distribution: temurin

            -   name: "Setup Gradle"
                uses: gradle/gradle-build-action@v2.11.1
                with:
                    cache-read-only: true
                    gradle-version: wrapper
                    arguments: ${{ matrix.mod_loader }}:build

            -   name: "Parse Gradle Properties"
                id: parse-properties
                run: |
                    # Parse Gradle properties file and set variables
                    while IFS='=' read -r key value; do
                        case "$key" in
                            minecraft_version) MINECRAFT_VERSION="$value" ;;
                            mod_name) MOD_NAME="$value" ;;
                            mod_version) MOD_VERSION="$value" ;;
                        esac
                    done < gradle.properties

                env:
                    MINECRAFT_VERSION: ${{ steps.parse-properties.outputs.MINECRAFT_VERSION }}
                    MOD_NAME: ${{ steps.parse-properties.outputs.MOD_NAME }}
                    MOD_VERSION: ${{ steps.parse-properties.outputs.MOD_VERSION }}

            -   name: "Show parsed properties"
                run: |
                    echo "Minecraft Version: $MINECRAFT_VERSION"
                    echo "Mod Name: $MOD_NAME"
                    echo "Mod Version: $MOD_VERSION"

            -   name: "Publish Fabric to Github, CurseForge and Modrinth"
                uses: Kir-Antipov/mc-publish@v3.3.0
                with:
                    github-token: ${{ secrets.GITHUB_TOKEN }}

                    curseforge-id: 779833
                    curseforge-token: ${{ secrets.CURSEFORGE_RELEASE_TOKEN }}

                    modrinth-id: ECOSu6pa
                    modrinth-featured: true
                    modrinth-token: ${{ secrets.MODRINTH_RELEASE_TOKEN }}

                    files: fabric/build/libs/${{ vars.MOD_FILE_NAME }}-fabric-${{ github.ref_name }}.jar
                    loaders: fabric
                    name: ${{ vars.MOD_NAME }} ${{ github.ref_name }} (Fabric/Quilt)
                    version: fabric-${{ github.ref_name }}

            -   name: "Publish license to GitHub"
                uses: AButler/upload-release-assets@v3.0
                with:
                    files: 'LICENSE.txt'
                    repo-token: ${{ secrets.GITHUB_TOKEN }}

    publish-fabric:
        needs: build
        runs-on: ubuntu-latest
        name: "Publish Fabric to Github, CurseForge and Modrinth"
        timeout-minutes: 10

        steps:
            -   name: "Download artifacts"
                uses: actions/download-artifact@v4.1.1
                with:
                    name: ${{ vars.MOD_SLUG }}

            -   name: "Publish Fabric to Github, CurseForge and Modrinth"
                uses: Kir-Antipov/mc-publish@v3.3.0
                with:
                    github-token: ${{ secrets.GITHUB_TOKEN }}

                    curseforge-id: 779833
                    curseforge-token: ${{ secrets.CURSEFORGE_RELEASE_TOKEN }}

                    modrinth-id: ECOSu6pa
                    modrinth-featured: true
                    modrinth-token: ${{ secrets.MODRINTH_RELEASE_TOKEN }}

                    files: fabric/build/libs/${{ vars.MOD_FILE_NAME }}-fabric-${{ github.ref_name }}.jar
                    loaders: fabric
                    name: ${{ vars.MOD_NAME }} ${{ github.ref_name }} (Fabric/Quilt)
                    version: fabric-${{ github.ref_name }}

    publish:
        needs: build
        runs-on: ubuntu-latest
        name: "Publish Forge to Github, CurseForge and Modrinth"
