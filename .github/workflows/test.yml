name: "Publish to Github, CurseForge and Modrinth"

on:
    workflow_dispatch:

jobs:
    publish:
        runs-on: ubuntu-latest
        name: Publish ${{ matrix.branch }} ${{ matrix.mod_loader }}
        timeout-minutes: 60
        strategy:
            matrix:
                branch: [1.19.2, 1.19.3, 1.19.4, 1.20.1, 1.20.2, 1.20.4]
                mod_loader: [ quilt, fabric, forge, neoforge ]
                include:
                    -   mod_loader: quilt
                        curseforge_id: 0
                        modrinth_id: 0
                    -   mod_loader: fabric
                        curseforge_id: 0
                        modrinth_id: 0
                    -   mod_loader: forge
                        curseforge_id: 0
                        modrinth_id: 0
                    -   mod_loader: neoforge
                        curseforge_id: 0
                        modrinth_id: 0

        steps:
            -   name: "Checkout repository"
                uses: actions/checkout@v4.1.1
                with:
                    ref:  ${{ matrix.branch }}
                    fetch-depth: 0

            -   name: "Check if the mod loader is supported"
                run: |
                    [ ! -d ${{ matrix.mod_loader }} ] && exit 0

            -   name: "Set up JDK"
                uses: actions/setup-java@v4.0.0
                with:
                    java-version: 17
                    distribution: temurin

            -   name: "Setup Gradle"
                uses: gradle/gradle-build-action@v2.11.1
                with:
                    cache-read-only: true
                    gradle-version: wrapper
                    arguments: ${{ matrix.mod_loader }}:build

            -   name: "Parse Gradle Properties"
                id: gradle-properties
                run: |
                  while IFS='=' read -r key value; do
                    key=$(echo $key | awk '{$1=$1;print}')
                      value=$(echo $value | awk '{$1=$1;print}')

                      case "$key" in
                        minecraft_version) echo "MINECRAFT_VERSION=$value" >> $GITHUB_OUTPUT ;;
                        mod_name) echo "MOD_NAME=$value" >> $GITHUB_OUTPUT ;;
                        mod_version) echo "MOD_VERSION=$value" >> $GITHUB_OUTPUT ;;
                      esac
                  done < gradle.properties

            -   name: "Show parsed properties"
                run: |
                    echo "Minecraft Version: ${{ steps.gradle-properties.outputs.MINECRAFT_VERSION }}"
                    echo "Mod Name: ${{ steps.gradle-properties.outputs.MOD_NAME }}"
                    echo "Mod Version: ${{ steps.gradle-properties.outputs.MOD_NAME }}"