name: "Test dispatch"

on:
    workflow_dispatch:

jobs:
    publish:
        runs-on: ubuntu-latest
        name: "Publish to Github, CurseForge and Modrinth"
        timeout-minutes: 60
        strategy:
            matrix:
                mod-loader: [ Fabric, Forge ]

        steps:
            -   name: "Checkout repository"
                uses: actions/checkout@v4.1.1
                with:
                    fetch-depth: 0

            -   name: "Set up JDK"
                uses: actions/setup-java@v4.0.0
                with:
                    java-version: 17
                    distribution: temurin

            -   name: "Setup Gradle"
                uses: gradle/gradle-build-action@v2.11.1
                with:
                    cache-read-only: true
                    gradle-version: wrapper
                    arguments: ${{ matrix.mod_loader }}:build

            -   name: "Parse Gradle Properties"
                id: gradle-properties
                run: |
                  while IFS='=' read -r key value; do
                    key=$(echo $key | awk '{$1=$1;print}')
                      value=$(echo $value | awk '{$1=$1;print}')

                      case "$key" in
                        minecraft_version) echo "MINECRAFT_VERSION=$value" >> $GITHUB_OUTPUT ;;
                        mod_name) echo "MOD_NAME=$value" >> $GITHUB_OUTPUT ;;
                        mod_version) echo "MOD_VERSION=$value" >> $GITHUB_OUTPUT ;;
                      esac
                  done < gradle.properties

            -   name: "Show parsed properties"
                run: |
                    echo "Minecraft Version: ${{ steps.gradle-properties.outputs.MINECRAFT_VERSION }}
                    echo "Mod Name: ${{ steps.gradle-properties.outputs.MOD_NAME }}
                    echo "Mod Version: ${{ steps.gradle-properties.outputs.MOD_VERSION }}